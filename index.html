<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Finans - finanças pessoais</title>
    <script src="https://kit.fontawesome.com/05190e590e.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a href="" class="navbar-brand">
                    <img src="./img/logo.png">
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="nav-principal">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a  class="nav-link" href="">Home</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" href="">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" href="">Beneficios</a>
                        </li>
                        <li class="nav-item">
                            <a  class="nav-link" href="">Preços</a>
                        </li>
                        <li class="nav-item">
                            <a  class="btn btn-outline-light ml-4" href="">Preços</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="container">
            <div class="row">
                <div class="col-md-6 d-flex">
                    <div class="align-self-center">
                        <h1 class="display-4">Suas contas, descomplicadas</h1>
                        <p class="">Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que facilita a sua vida financeira.</p>
                        <form class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input type="text" placeholder="Seu e-mail" class="form-control">
                                <div class="input-group-append">
                                    <button type="button" class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>
                        <p>Disponível para:
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-android"></i>
                                
                            </a>
                            <a href="#" class="btn btn-outline-light">
                                <i class="fa-brands fa-apple"></i>
                                
                            </a>
                        </p>
                    </div>
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="./img/capa-mulher.png">
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
